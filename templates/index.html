<!DOCTYPE html>
<html>
<head>
    <title>Chat and Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            background-color: rgb(161, 218, 255);
            border: 1px solid #ffffff;
            border-radius: 15px;
            width: 50%;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 600px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        #chat-input-container {
            display: flex;
            justify-content: space-between;
        }

        #chat-input {
            flex-grow: 1;
            margin-right: 10px;
        }

        #send-btn {
            width: 70px;
            height: 40px;
        }

        #map-container {
        /* 지도 컨테이너 스타일 */
        width: 50%; /* 또는 필요한 비율 */
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .message {
            display: flex;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: lightyellow;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            max-width: 80%;
        }

        .system-message {
            background-color: lightgray;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            max-width: 80%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                <button id="send-btn">전송</button>
            </div>
        </div>
        <section class="section" id="section-3">
            <h1>오시는 길</h1>
            <div id="map" style="width: 600px; height: 600px; margin:auto"></div>
            <code id="snippet" class="snippet"></code>
        </section>
    </div>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2xj7pkji00"></script>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.50180355734507, 126.98714909796672),
            zoom: 10
        });

        document.getElementById('send-btn').addEventListener('click', function() {
            var userInput = document.getElementById('chat-input').value;

            $.ajax({
                url: '/getMarkers',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({user_input: userInput}),
                success: function(markers) {
                    console.log(markers);
                    markers.forEach(function(markerInfo) {
                        var position = new naver.maps.LatLng(markerInfo.lat, markerInfo.lng);
                        console.log(position);
                        var marker = new naver.maps.Marker({
                            position: position,
                            map: map
                        });
                        console.log("Marker: ", marker); // 생성된 마커 로깅
                        var contentString = [
                            '<div class="iw_inner" style="padding:5px; margin: 5px 0px 5px 0px; width: 150px; height: 45px; text-align: center; ">',
                            '   <p style="font-size: 1rem; margin: 0;">' + markerInfo.title + '</p>',
                            '   <p style="font-size: 0.8rem; margin: 0;">' + markerInfo.address + '</p>',
                            '</div>'
                        ].join('');

                        var infowindow = new naver.maps.InfoWindow({
                            content: contentString
                        });

                        naver.maps.Event.addListener(marker, "click", function(e) {
                            if (infowindow.getMap()) {
                                infowindow.close();
                            } else {
                                infowindow.open(map, marker);
                            }
                        });
                    });
                },
                error: function(error) {
                    console.log(error);
                }
            });

            document.getElementById('chat-input').value = '';
        });
    </script>
</body>
</html>
